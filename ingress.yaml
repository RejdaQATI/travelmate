apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: travelmate
spec:
  ingressClassName: nginx     # <<< trÃ¨s important (pas traefik)
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
